		<link rel="stylesheet" media="screen" href="css/utils.css">
		<link rel="stylesheet" media="screen" href="css/style.css">

		<script type="text/javascript">
			$(document).ready(function() {
				var utils = new Utils({ debug : true });
				
				utils.validate("#form", function(data) {
					// data c'est les donnes des champs de formulaire
					this.log(data);
				});
				
				
				
				
				
				
				
			});
			
			
		</script>
		
    </head>
    <body>
		
		<h1>Form validation</h1>
		
		<form id="form">
    		<p>
    			<label>Texte</label>
				<input type="text" name="text" data-rule="is_string" data-require='true' />
    		</p>
			<p>
    			<label>Number</label>
				<input type="text" name="number" data-rule="is_number" data-require='true' />
    		</p>
			<p>
    			<label>Email</label>
				<input type="text" name="email" data-rule="is_email" data-require='true' />
    		</p>
			<p>
    			<label>Téléphone</label>
				<input type="text" name="telephone" data-rule="is_telephone" data-require='true' />
    		</p>
			<p>
    			<label>type custom non required</label>
				<input type="text" name="custom"  data-require='false' />
    		</p>
			
			<div id="top30">
				<input type="submit" value="Valider" />
			</div>
			
    	</form>
    	
		
	
		
		
    </body>
