<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nom de projet</title>
		<link rel="stylesheet" media="screen" href="css/utils.css">
		<link rel="stylesheet" media="screen" href="css/style.css">
		<link rel="stylesheet" media="screen" href="css/owl.carousel.min.css">
		<link rel="stylesheet" media="screen" href="css/flatpickr.min.css">
		<script type="text/javascript" src="libs/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"> </script>
		
		<script type="text/javascript" src="../../dist/utils.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var utils = new Utils({ debug : true });
				
				// create maps avec les coordoonnées pour centrer la carte
				utils.createMaps("map", {lat : 29.54619, lng : -7.36133});
				// ajouter un marker
				var marker_id = utils.addMarker({lat: 32.1112606, lng: -7.0245851}, 'Marker 02');
				// attacher le marker à un popup window info de google windows
				utils.addInfoWindow("message pour la marker 01", marker_id);
				// convert une adresse type String to un objet Geo.Cords pour créer un marker et l'attacher à un popup window info
				utils.convertAdressToCords("Mosquée Hassan II, Casablanca, Maroc", function(result) {
					var marker_id2 = utils.addMarker(result, 'Marker 002');
					utils.addInfoWindow("<h2>marker adresse : </h2><p>Mosquée Hassan II, Casablanca, Maroc</p>", marker_id2);
				});
				
			});
			
			
		</script>
		
    </head>
    <body>
    	
		<div id="map" style="width:650px; height:500px;"></div>
		
    </body>
